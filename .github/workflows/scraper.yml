name: Scraper 
on:
  push:
  workflow_dispatch:
    
jobs:
  build:
    name: Scraper 
    permissions: write-all
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@main  

    - name: Scraper 
      run: perl scraper.pl
             
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 1
